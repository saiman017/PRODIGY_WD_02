<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="sidebar.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script defer src="script.js"></script>
    <script defer src="sidebar.js"></script>
    <title>Clockie</title>
  </head>
  <body>
    <aside class="sidebar">
      <div class="top">
        <div class="logo"><span>Clockie</span></div>
      </div>
      <i class="bx bx-menu" id="menubtn"></i>
      <!-- underorder list -->
      <ul>
        <li>
          <a href="alarm.html">
            <i class="bx bx-alarm"></i>
            <span class="nav-item">Alarm</span>
          </a>
          <span class="tooltip">Alarm</span>
        </li>
        <li>
          <a href="index.html">
            <i class="bx bx-stopwatch"></i>
            <span class="nav-item">Stopwatch</span>
          </a>
          <span class="tooltip">Stopwatch</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-timer"></i>
            <span class="nav-item">Timer</span>
          </a>
          <span class="tooltip">Timer</span>
        </li>

        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="nav-item">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
    </aside>
    <div class="main-content">
      <div class="container">
        <div class="stopwatch">
          <div class="time-stamp" id="timeStamp">00:00:00.<sub>00</sub></div>
          <div class="buttons">
            <button class="lap" id="lap" onclick="lapbtn()" disabled>
              Lap
            </button>

            <button
              class="reset"
              id="reset"
              onclick="resetbtn()"
              style="display: none"
            >
              Reset
            </button>

            <button
              class="pause"
              id="pause"
              onclick="pausebtn()"
              style="display: none"
            >
              Pause
            </button>
            <button class="start" id="start" onclick="startbtn()">Start</button>
          </div>
          <div class="lapTracker">
            <br />
            <hr />
            <div class="lap-content" id="lapContent"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
